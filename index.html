<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Top-Level">
            <div class="preText">
                <input type="text" readonly placeholder="0" id="input"/>
            </div>
            <div class="viewStatus">
                <b class="result">0<b>
            </div>
        </div>
        <div class="clacButton">
            <!-- Top Row -->
            <button class="clear" onclick="backSpace() ">C</button>
            <button class="clearAll" onclick="clearAll()">AC</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
            <!-- left Main Row -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn"><</button>
            <button class="equal" onclick="calculateing()">=</button>
        </div>
    </div>
    <script src="./Js/script.js"></script>
</body>
</html>
